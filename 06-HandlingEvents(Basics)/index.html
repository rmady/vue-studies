<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Learning Vue Like a Boss!</title>

  <!-- css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.3/css/bulma.css">
  <style>
    .is-crazy {
      position: absolute;
      transition: 0.3s ease all;
    }

  </style>

  <!-- js -->
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <!-- our template -->
  <section id="app" class="section container">
    <h1 class="title">Counter!</h1>
    <div class="box content has-text-centered">
      <h2 class="title is-1">{{count}}</h2>
      <a v-on:click="incrementCounter" class="button is-danger">+1</a>
      <a @click.prevent="incrementCounter" class="button is-danger">+1</a>
    </div>

    <a class="button is-info is-crazy"
       :style="buttonOffsets"
        @mouseenter="moveButton">
      Catch me if u can hehehhe...
    </a>
  </section>

  <!-- our javascript -->
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        count: 0,
        buttonOffsets: {
          top: null,
          left: null,
        }
      },
      methods: {
        incrementCounter: function () {
          this.count++;
        },
        moveButton: function () {
          this.buttonOffsets = {
            top: `${Math.random() * window.innerHeight}px`,
            left: `${Math.random() * window.innerWidth}px`
          }
        }
      }
    });
  </script>
</body>
</html>
