<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Shopping List App</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but unasus doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="shopping-list">
      <h1>{{ header.toLocaleUpperCase()}}</h1>
      <ul>
        <li v-for="item in items">{{ item }}</li>
      </ul>
    </div>
    <script src="https://unpkg.com/vue"></script>
  <script>
    var shoppingList = new Vue({
      el: '#shopping-list',
      data: {
        header: 'shopping list app',
        items: [
                '10 party hats',
                '2 board games',
                '20 cups',
        ]
      }
    })
  </script>
  </body>
</html>
