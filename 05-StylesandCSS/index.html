<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Learning Vue Like a Boss!</title>

  <!-- css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.3/css/bulma.css">

  <!-- js -->
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <!-- our template -->
  <section id="app" class="section container">

    <!-- Inline Classes ========================================= -->
    <h2 class="title">Inline Classes</h2>
    <div class="notification" v-bind:class="{'is-success': isSuccesful, 'is-size-1': isLarge}">
      I'm a free person
    </div>
    <a v-on:click="celebrate" class="button is-info">Make true</a>

    <!-- Object Classes ========================================= -->
    <h2 class="title">Object Classes</h2>
    <div class="notification" v-bind:class="notificationStyles">
      I'm a free person
    </div>

    <!-- Array Classes ========================================= -->
    <h2 class="title">Array Classes</h2>
    <div class="field">
        <div class="control">
            <label class="radio">
              <input type="radio" value="is-info" v-model="color"> Info
            </label>
            <label class="radio">
              <input type="radio" value="is-danger" v-model="color"> Danger
            </label>
            <label class="radio">
              <input type="radio" value="is-warning" v-model="color"> Warning
            </label>
        </div>
    </div>

    <div class="field">
        <div class="control">
            <label class="radio">
              <input type="radio" value="is-small" v-model="size"> Small
            </label>
            <label class="radio">
              <input type="radio" value="is-medium" v-model="size"> Medium
            </label>
            <label class="radio">
              <input type="radio" value="is-large" v-model="size"> Large
            </label>
        </div>
    </div>
    <button class="button" type="button" v-bind:class="[color,size]">
      My buton
    </button>
    <!-- ================================================== -->
    <hr>

    <!-- Inline Styles ========================================= -->
    <h2 class="title">Inline Styles</h2>
    <div class="notification" v-bind:style="{color:myColor, fontSize: mySize}">
      Another not
    </div>

    <!-- Object Styles ========================================= -->
    <h2 class="title">Object Styles</h2>

    <div class="message" :style="myMessageStyles">
      Another message
    </div>

  </section>

  <!-- our javascript -->
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        isSuccesful: false,
        isLarge: false,
        notificationStyles: {
          'is-success': true,
          'is-size-1': true
        },
        color: '',
        size: '',

        myColor: 'red',
        mySize: '1rem',

        myMessageStyles: {
          color: 'orange',
          fontSize: '2rem',
        }

      },
      methods: {
        celebrate: function() {
          this.isSuccesful = true;
          this.isLarge = true;
        }
      }
    });
  </script>
</body>
</html>
