<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup Form</title>

  <!-- css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.3/css/bulma.css">
  <style>
    .box {
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>

  <!-- js -->
  <script src="https://unpkg.com/vue"></script>
</head>
<body>

  <div class="hero is-fullheight is-info is-bold">
  <div class="hero-body">
  <div class="container">
    <h1 class="title has-text-centered">Vue.js Form Processing</h1>
    <div class="box">

      <!-- our signup form ===================== -->
      <form id="signup-form" @submit.prevent="processForm">
        <!-- name -->
        <div class="field">
          <label class="label">Name</label>
          <input
                  type="text"
                  class="input"
                  name="name"
                  v-model="name">
        </div>

        <!-- email -->
        <div class="field">
          <label class="label">Email</label>
          <input
            class="input"
            name="email"
            v-model="email"
            @blur="validateEmail">
          <p class="help is-danger" v-if="errors.email">
            Please, put one valid email
          </p>
        </div>

        <!-- submit button -->
        <div class="field has-text-right">
          <button type="submit" class="button is-danger">
            Submit
          </button>
        </div>
      </form>

    </div>
  </div>
  </div>
  </div>

  <!-- our javascript -->
  <script>
    // plain javscript ==================================

    // vue ==========================================
    const app = new Vue({
      el: "#signup-form",
      data: {
        name: '',
        email: '',
        errors: {
          name: false,
          email: false
        }
      },
      methods: {
        processForm: function() {
          console.log({name: this.name, email: this.email});
          alert("Process");
        },
        validateEmail: function () {
          const isValid = window.isValidEmail(this.email);
          console.log(isValid);
          this.errors.email = !isValid;
        }
      }
    });
    // helpers ===============================================
    /**
     * Validate emails
     * Not 100% reliable. Just a quick and dirty check.
     */
    function isValidEmail(email) {
      var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
      return re.test(email);
    }
  </script>
</body>
</html>
